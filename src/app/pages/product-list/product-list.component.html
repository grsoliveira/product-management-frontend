<div class="container mt-4">
  <h2>Product List</h2>
  <button class="btn btn-primary mb-3" (click)="openAddProductDialog()">Add Product</button>

  <table class="table table-bordered table-hover mt-3">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.category?.name || '-' }}</td>
      <td>
        <button class="btn btn-warning" (click)="openEditProductDialog(product)">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="btn btn-danger" (click)="openDeleteConfirmationDialog(product)">
          <i class="fa fa-trash"></i> Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
